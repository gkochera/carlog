<div class="container">
    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Join Date</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr class="row" *ngFor="let user of users">
                <td>{{ user._id }}</td>
                <td>{{ user.firstName}}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.joinDate | date:'shortDate' }}</td>
                <td><fa-icon (click)="onDelete(user)" [ngStyle]="{'color': 'red'}" [icon]="faTimes"></fa-icon></td>
            </tr>
        </tbody>
    </table>
</div>
