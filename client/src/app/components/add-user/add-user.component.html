<form (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for='firstName'>First Name</label>
        <input type='text' name='firstName' [(ngModel)]='firstName' id='firstName' placeholder='First Name'>
    </div>

    <div class="form-control">
        <label for='partNumber'>Last Name</label>
        <input type='text' name='lastName' [(ngModel)]='lastName' id='lastName' placeholder='Last Name'>
    </div>

    <div class="form-control">
        <label for='email'>Email Address</label>
        <input type='text' name='email' [(ngModel)]='email' id='email' placeholder='Email Address'>
    </div>

    <input type="submit" value="Save User" />
</form>
