<h2>
    Cars
</h2>
<app-button 
color="{{ showAddCar ? 'red' : 'green'}}" 
text="{{ showAddCar ? 'Close' : 'Add'}}" 
(btnClick)="toggleAddCar()"></app-button>
<app-add-car (onAddCar)="addCar($event)"></app-add-car>
<div class="container">
    <app-single-car 
    *ngFor="let car of cars" 
    [car]="car" 
    (onDeleteCar)="deleteCar(car)"
></app-single-car>
</div>
