<h2>
    Parts
</h2>
<app-button 
    color="{{ showAddPart ? 'red' : 'green'}}" 
    text="{{ showAddPart ? 'Close' : 'Add'}}" 
    (btnClick)="toggleAddPart()"
></app-button>
<app-add-part *ngIf="showAddPart" (onAddPart)="addPart($event)"></app-add-part>
<app-parts-display
    [parts]="parts"
></app-parts-display>
