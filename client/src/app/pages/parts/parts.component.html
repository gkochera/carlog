<h2>
    Parts
</h2>
<app-button 
    theme="{{ showAddPart ? 'inverted' : 'regular'}}" 
    text="{{ showAddPart ? 'Close' : 'Add Part'}}" 
    (btnClick)="toggleAddPart()"
></app-button>
<app-add-part *ngIf="showAddPart" (onAddPart)="addPart($event)"></app-add-part>
<app-parts-display
    [parts]="parts"
></app-parts-display>
