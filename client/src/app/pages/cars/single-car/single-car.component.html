<div class='car'>
    <div class='car-title'>
        {{ car.year }} {{ car.make }} {{ car.model}}
    </div>
    <div class='car-image'>
        Image Placeholder
    </div>
    <div class='car-functions'>
        <app-car-function (onClick)="onDelete(car)" action='delete'></app-car-function>
        <app-car-function (onClick)="onEdit()" action='edit'></app-car-function>
        <app-car-function (onClick)="onService()" action='service'></app-car-function>
        <app-car-function (onClick)="onView()" action='view'></app-car-function>
    </div>
</div>
