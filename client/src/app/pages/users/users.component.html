<h2>
    Users
</h2>
<app-button 
    theme="{{ showAddUser ? 'plain' : 'inverted'}}" 
    text="{{ showAddUser ? 'Close' : 'Add'}}" 
    (btnClick)="toggleAddUser()"
></app-button>
<app-add-user 
    *ngIf="showAddUser"
    (onAddUser)="addUser($event)"
></app-add-user>
<app-user-display
    [users]="users"
    (onDeleteUser)="deleteUser($event)"
></app-user-display>
