<div class="car">
    <h2>
        {{ car.year }} {{ car.make }} {{ car.model }}
    </h2>

    <table>
        <tr *ngFor="let item of car | keyvalue">
            <td>
                {{item.key}}
            </td>
            <td>
                {{item.value}}
            </td>
        </tr>
    </table>

    <pre> {{ car | json }} </pre>
    <app-button (btnClick)="backToGarage()" theme="regular" text="Back To My Garage"></app-button>
</div>
